<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real Time Clock</title>
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #0f172a;
      --accent: #38bdf8;
      --surface: rgba(255,255,255,0.18);
      --surface-strong: rgba(255,255,255,0.28);
      --text-main: #ffffff;
      --text-muted: #dbeafe;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(160deg, #020617, #0f172a, #1e3a8a);
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-main);
      justify-content: center;
      position: relative;
      padding-bottom: 100px;
    }

    .layout {
      display: flex;
      gap: 40px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }

    .clock-container,
    .game-container,
    .weather-container {
      background: var(--surface);
      backdrop-filter: blur(14px);
      border-radius: 22px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(255,255,255,0.18);
    }

    .clock-container {
      padding: 42px 76px;
      text-align: center;
    }

    .time {
      font-size: clamp(4rem, 9vw, 7.5rem);
      font-weight: 600;
      letter-spacing: 3px;
    }

    .date {
      margin-top: 14px;
      font-size: 1.15rem;
      color: var(--text-muted);
    }

    .weather-container {
      padding: 28px;
      text-align: center;
      min-width: 260px;
    }

    .weather-container select {
      margin-bottom: 10px;
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.2);
      color: #ffeb3b;
      font-size: 1rem;
      cursor: pointer;
    }

    .weather {
      font-size: 1.05rem;
      color: var(--text-muted);
      line-height: 1.6;
    }

    .fun-fact {
      margin-top: 16px;
      padding: 14px;
      background: rgba(255,255,255,0.15);
      border-radius: 14px;
      font-size: 0.95rem;
      color: var(--text-muted);
    }

    .game-container {
      padding: 34px;
      text-align: center;
      min-width: 260px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 10px;
      justify-content: center;
      margin: 15px 0;
    }

    .cell {
      width: 80px;
      height: 80px;
      background: var(--surface-strong);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      font-weight: 600;
      cursor: pointer;
    }

    .cell.win { background: linear-gradient(135deg, #22c55e, #16a34a); }
    .cell.lose { opacity: 0.35; }

    .status { margin: 16px 0; font-size: 1.25rem; font-weight: 700; }
    .status.win { color: #22c55e; }

    button {
      margin-top: 10px;
      padding: 8px 20px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: #f8fafc;
      cursor: pointer;
    }

    .ad-banner {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 80px;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="clock-container">
      <div class="time" id="time"></div>
      <div class="date" id="date"></div>
    </div>

    <div class="weather-container">
      <h2>Weather</h2>
      <select id="citySelect">
        <option value="31.2001,29.9187" selected>Alexandria</option>
        <option value="31.2001,29.9187">Cairo</option>
        <option value="31.2304,121.4737">Shanghai</option>
        <option value="38.9072,-77.0369">Washington</option>
        <option value="51.5074,-0.1278">London</option>
        <option value="24.7136,46.6753">Riyadh</option>
      </select>
      <div class="weather" id="weather"></div>
      <div class="fun-fact" id="funFact">Click for a fun fact!</div>
      <button onclick="showFunFact()">Fun Fact</button>
    </div>

    <div class="game-container">
      <div class="board" id="board"></div>
      <div class="status" id="status">Player X's turn</div>
      <button onclick="resetGame()">Reset</button>
    </div>
  </div>

  <div class="ad-banner">Your Ad Here</div>

<script>
// CLOCK
function updateClock() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2,'0');
  const m = String(now.getMinutes()).padStart(2,'0');
  const s = String(now.getSeconds()).padStart(2,'0');
  document.getElementById('time').textContent = `${h}:${m}:${s}`;
  document.getElementById('date').textContent = now.toLocaleDateString(undefined,{
    weekday:'long', year:'numeric', month:'long', day:'numeric'
  });
}
updateClock();
setInterval(updateClock, 1000);

// WEATHER
async function updateWeather(lat, lon){
  try{
    const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
    const data = await res.json();
    const w = data.current_weather;
    document.getElementById('weather').textContent = `Temperature: ${w.temperature}Â°C | Wind: ${w.windspeed} km/h`;
  }catch(e){
    document.getElementById('weather').textContent = 'Unable to load weather';
  }
}

const citySelect = document.getElementById('citySelect');
function loadSelectedCityWeather(){
  const [lat, lon] = citySelect.value.split(',');
  updateWeather(lat, lon);
}
citySelect.addEventListener('change', loadSelectedCityWeather);
loadSelectedCityWeather();

// FUN FACTS
const funFacts = Array.from({length:100},(_,i)=>`Fun fact #${i+1}: The world is amazing!`);
function showFunFact(){
  document.getElementById('funFact').textContent = funFacts[Math.floor(Math.random()*funFacts.length)];
}

// TIC TAC TOE
const boardEl = document.getElementById('board');
const statusEl = document.getElementById('status');
let board = Array(9).fill(null);
let currentPlayer = 'X';
let gameOver = false;
const winningCombos = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];

function createBoard(){
  boardEl.innerHTML = '';
  board.forEach((cell,i)=>{
    const div = document.createElement('div');
    div.className = 'cell';
    div.textContent = cell || '';
    div.onclick = ()=>makeMove(i);
    boardEl.appendChild(div);
  });
}

function makeMove(i){
  if(board[i] || gameOver) return;
  board[i] = currentPlayer;
  if(checkWin()){
    statusEl.textContent = `Player ${currentPlayer} wins!`;
    statusEl.classList.add('win');
    gameOver = true;
  } else if(board.every(Boolean)){
    statusEl.textContent = "It's a draw!";
    gameOver = true;
  } else {
    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    statusEl.textContent = `Player ${currentPlayer}'s turn`;
  }
  createBoard();
}

function checkWin(){
  const win = winningCombos.find(c => c.every(i => board[i] === currentPlayer));
  if(win){ highlightWin(win); return true; }
  return false;
}

function highlightWin(combo){
  document.querySelectorAll('.cell').forEach((cell,i)=>{
    cell.classList.add(combo.includes(i) ? 'win' : 'lose');
  });
}

function resetGame(){
  board = Array(9).fill(null);
  currentPlayer = 'X';
  gameOver = false;
  statusEl.textContent = "Player X's turn";
  statusEl.classList.remove('win');
  createBoard();
}

createBoard();
</script>
</body>
</html>
