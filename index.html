<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real Time Clock</title>
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #0f172a;
      --accent: #38bdf8;
      --surface: rgba(255,255,255,0.18);
      --surface-strong: rgba(255,255,255,0.28);
      --text-main: #ffffff;
      --text-muted: #dbeafe;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(160deg, #020617, #0f172a, #1e3a8a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
    }

    .layout {
      display: flex;
      gap: 40px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }

    .clock-container,
    .game-container {
      background: var(--surface);
      backdrop-filter: blur(14px);
      border-radius: 22px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(255,255,255,0.18);
    }

    .clock-container {
      padding: 42px 76px;
      text-align: center;
    }

    .time {
      font-size: clamp(4rem, 9vw, 7.5rem);
      font-weight: 600;
      letter-spacing: 3px;
    }

    .date {
      margin-top: 14px;
      font-size: 1.15rem;
      color: var(--text-muted);
      letter-spacing: 0.5px;
    }

    .game-container {
      padding: 34px;
      text-align: center;
      min-width: 260px;
    }

    .game-container h2 {
      margin-bottom: 18px;
      font-size: 1.25rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: var(--text-muted);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 10px;
      justify-content: center;
      margin: 15px 0;
    }

    .cell {
      width: 80px;
      height: 80px;
      background: var(--surface-strong);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      transition: transform 0.15s, box-shadow 0.15s, background 0.15s;
    }

    .cell:hover {
      background: rgba(255,255,255,0.4);
      transform: translateY(-2px);
    }

    .cell.win {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      box-shadow: 0 0 40px rgba(34,197,94,0.9);
      transform: scale(1.15);
    }

    .cell.lose {
      opacity: 0.35;
    }

    .status {
      margin: 16px 0;
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: transform 0.2s, color 0.2s;
    }

    .status.win {
      color: #22c55e;
      transform: scale(1.1);
    }

    button {
      margin-top: 14px;
      padding: 10px 26px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: #f8fafc;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(0,0,0,0.35);
      transition: transform 0.15s, box-shadow 0.15s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.45);
    }

    @media (max-width: 600px) {
      .clock-container {
        padding: 30px 40px;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="clock-container">
      <div class="time" id="time">00:00:00</div>
      <div class="date" id="date">Loading date...</div>
    </div>

    <div class="game-container">
      <h2>Tic Tac Toe</h2>
      <div class="board" id="board"></div>
      <div class="status" id="status">Player X's turn</div>
      <button onclick="resetGame()">Reset</button>
    </div>
  </div>

  <script>
    /* ===== CLOCK ===== */
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('time').textContent = `${h}:${m}:${s}`;
      document.getElementById('date').textContent = now.toLocaleDateString(undefined, {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });
    }
    updateClock();
    setInterval(updateClock, 1000);

    /* ===== TIC TAC TOE ===== */
    const boardEl = document.getElementById('board');
    const statusEl = document.getElementById('status');
    let board = Array(9).fill(null);
    let currentPlayer = 'X';
    let gameOver = false;

    const winningCombos = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function createBoard() {
      boardEl.innerHTML = '';
      board.forEach((cell, i) => {
        const div = document.createElement('div');
        div.className = 'cell';
        div.textContent = cell || '';
        div.onclick = () => makeMove(i);
        boardEl.appendChild(div);
      });
    }

    function makeMove(i) {
      if (board[i] || gameOver) return;
      board[i] = currentPlayer;

      if (checkWin()) {
        statusEl.textContent = `ðŸ† Player ${currentPlayer} wins!`;
        statusEl.classList.add('win');
        gameOver = true;
      } else if (board.every(Boolean)) {
        statusEl.textContent = "It's a draw!";
        gameOver = true;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusEl.textContent = `Player ${currentPlayer}'s turn`;
      }
      createBoard();
    }

    function checkWin() {
      const win = winningCombos.find(c => c.every(i => board[i] === currentPlayer));
      if (win) {
        highlightWin(win);
        return true;
      }
      return false;
    }

    function highlightWin(combo) {
      const cells = document.querySelectorAll('.cell');
      cells.forEach((cell, i) => {
        if (combo.includes(i)) {
          cell.classList.add('win');
        } else {
          cell.classList.add('lose');
        }
      });
    }

    function resetGame() {
      board = Array(9).fill(null);
      currentPlayer = 'X';
      gameOver = false;
      statusEl.textContent = "Player X's turn";
      statusEl.classList.remove('win');
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
